    background-color: var(--button-bg);

}

            --card-bg: #ffffff;

            --focus-ring-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --modal-overlay-bg: rgba(0, 0, 0, 0.5);

            --spacing-unit: 8px;
        }

        /* Dark Theme Override */

            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #64b5f6;

            --border-color: #333333;

            --card-bg: #1e1e1e;
            --button-bg: #2c2c2c;

        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {

        /* --- Header --- */

            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        #theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            padding: var(--spacing-unit);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }
        
        #theme-toggle .icon {
            width: 20px;
            height: 20px;
        }

        html[data-theme="dark"] #theme-toggle .icon-sun,

            display: none;
        }

        #song-list {

            padding: 0;
            margin: 0;
        }
        
        .song-item {

            border: 1px solid var(--border-color);
            border-radius: var(--spacing-unit);
            margin-bottom: calc(var(--spacing-unit) * 2);
            box-shadow: 0 1px 3px var(--shadow-color);
            overflow: hidden;
        }
        
        .song-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: var(--spacing-unit);
        }

        .song-toggle {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: calc(var(--spacing-unit) * 2);
            background: none;
            border: none;
            color: inherit;
            font-family: inherit;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
        }
        
        .title-text {
            padding-right: var(--spacing-unit);
        }

        .chevron {
            width: 12px;
            height: 12px;
            border-style: solid;
            border-color: currentColor;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            transition: transform 0.3s ease-out;
            flex-shrink: 0;
        }
        
        .song-toggle[aria-expanded="true"] .chevron {
            transform: rotate(-135deg);
        }
        
        .song-actions {
            display: flex;
            gap: var(--spacing-unit);
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-unit);
            color: var(--text-color);
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .action-btn:hover { opacity: 1; }
        .action-btn svg { width: 18px; height: 18px; }

        .lyrics-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            border-top: 1px solid transparent;
        }
        .song-toggle[aria-expanded="true"] + .lyrics-panel {
            border-top-color: var(--border-color);
        }

        .lyrics-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: calc(var(--spacing-unit) * 2);
            margin: 0;
            font-size: 1em;
            line-height: 1.7;
        }
        
        #no-songs-message {

            padding: calc(var(--spacing-unit) * 5);
            font-style: italic;
            opacity: 0.7;
        }

        #add-song-btn {

            right: calc(var(--spacing-unit) * 3);

            height: 56px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--primary-text-color);

            box-shadow: 0 4px 12px var(--shadow-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 200;

            z-index: 300;
            align-items: center;
            justify-content: center;

            background-color: var(--modal-overlay-bg);
        }

            background-color: var(--card-bg);

            display: flex;
            flex-direction: column;

            padding: var(--spacing-unit);

            margin-bottom: var(--spacing-unit);
            font-weight: 600;

        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 2);
            border-radius: calc(var(--spacing-unit) / 2);
            z-index: 1000;
            transition: bottom 0.5s ease;
            font-size: 0.9em;
        }
        #toast.show { bottom: 20px; }
        
        /* --- Accessibility --- */
        *:focus-visible {
            outline: 2px solid var(--focus-ring-color);
            outline-offset: 2px;
        }

        function handleModalKeydown(e) {

                // Focus trap logic
                const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
                const focusableContent = modalEl.querySelectorAll(focusableElements);
                const firstFocusableElement = focusableContent[0];
                const lastFocusableElement = focusableContent[focusableContent.length - 1];
                
                if (e.shiftKey) { // if shift key pressed for shift + tab combination
                    if (document.activeElement === firstFocusableElement) {
                        lastFocusableElement.focus();
                        e.preventDefault();
                    }
                } else { // if tab key is pressed
                    if (document.activeElement === lastFocusableElement) {
                        firstFocusableElement.focus();
                        e.preventDefault();
                    }
                }
            }
        }

function handleBackup() {

        return;
    }
    // Create a JSON string of the song data
    const dataStr = JSON.stringify(appState.songs, null, 2);
    // Create a downloadable blob
    const dataBlob = new Blob([dataStr], { type: "application/json" });
    const url = URL.createObjectURL(dataBlob);
    
    // Create a temporary link to trigger the download
    const link = document.createElement("a");
    link.href = url;
    const date = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
    link.download = `songs-backup-${date}.json`;
    
    // Trigger download and clean up
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
    showToast('Backup file created!');
}
