<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics Manager</title>
    <!-- All CSS is inline for a single-file application -->
    <style>
	/* --- App Controls (Backup/Reset) --- */
.app-controls {
    margin-top: calc(var(--spacing-unit) * 4);
    padding: calc(var(--spacing-unit) * 2);
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: center;
    gap: var(--spacing-unit);
}
.control-btn {
    padding: var(--spacing-unit) calc(var(--spacing-unit) * 2);
    border: 1px solid var(--border-color);
    border-radius: calc(var(--spacing-unit) / 2);
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 600;
    background-color: var(--button-bg);
    color: var(--text-color);
}
.control-btn.btn-danger {
    background-color: #dc3545;
    color: #fff;
    border-color: #dc3545;
}
html[data-theme="dark"] .control-btn.btn-danger {
    background-color: #a12c38;
    border-color: #a12c38;
}
        :root {
            /* Light Theme (Default) */
            --bg-color: #f9f9f9;
            --text-color: #1a1a1a;
            --primary-color: #007bff;
            --primary-text-color: #ffffff;
            --border-color: #e0e0e0;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --button-bg: #f1f1f1;
            --button-hover-bg: #e2e2e2;
            --focus-ring-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --modal-overlay-bg: rgba(0, 0, 0, 0.5);

            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --spacing-unit: 8px;
        }

        /* Dark Theme Override */
        html[data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #64b5f6;
            --primary-text-color: #121212;
            --border-color: #333333;
            --header-bg: #1e1e1e;
            --card-bg: #1e1e1e;
            --button-bg: #2c2c2c;
            --button-hover-bg: #444444;
            --focus-ring-color: #64b5f6;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --modal-overlay-bg: rgba(0, 0, 0, 0.7);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Header --- */
        header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: calc(var(--spacing-unit) * 2);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        #theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            padding: var(--spacing-unit);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }
        
        #theme-toggle .icon {
            width: 20px;
            height: 20px;
        }

        html[data-theme="dark"] #theme-toggle .icon-sun,
        html:not([data-theme="dark"]) #theme-toggle .icon-moon {
            display: none;
        }

        /* --- Main Content --- */
        main {
            padding: calc(var(--spacing-unit) * 2);
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 100px; /* Space for FAB */
        }
        
        #song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .song-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--spacing-unit);
            margin-bottom: calc(var(--spacing-unit) * 2);
            box-shadow: 0 1px 3px var(--shadow-color);
            overflow: hidden;
        }
        
        .song-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: var(--spacing-unit);
        }

        .song-toggle {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: calc(var(--spacing-unit) * 2);
            background: none;
            border: none;
            color: inherit;
            font-family: inherit;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
        }
        
        .title-text {
            padding-right: var(--spacing-unit);
        }

        .chevron {
            width: 12px;
            height: 12px;
            border-style: solid;
            border-color: currentColor;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            transition: transform 0.3s ease-out;
            flex-shrink: 0;
        }
        
        .song-toggle[aria-expanded="true"] .chevron {
            transform: rotate(-135deg);
        }
        
        .song-actions {
            display: flex;
            gap: var(--spacing-unit);
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-unit);
            color: var(--text-color);
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .action-btn:hover { opacity: 1; }
        .action-btn svg { width: 18px; height: 18px; }

        .lyrics-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            border-top: 1px solid transparent;
        }
        .song-toggle[aria-expanded="true"] + .lyrics-panel {
            border-top-color: var(--border-color);
        }

        .lyrics-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: calc(var(--spacing-unit) * 2);
            margin: 0;
            font-size: 1em;
            line-height: 1.7;
        }
        
        #no-songs-message {
            text-align: center;
            padding: calc(var(--spacing-unit) * 5);
            font-style: italic;
            opacity: 0.7;
        }

        /* --- Floating Action Button --- */
        #add-song-btn {
            position: fixed;
            bottom: calc(var(--spacing-unit) * 3);
            right: calc(var(--spacing-unit) * 3);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--primary-text-color);
            border: none;
            box-shadow: 0 4px 12px var(--shadow-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 200;
        }

        /* --- Modal --- */
        #song-modal {
            display: none; /* Toggled by JS */
            position: fixed;
            inset: 0;
            z-index: 300;
            align-items: center;
            justify-content: center;
        }
        #song-modal.is-open { display: flex; }

        .modal-overlay {
            position: absolute;
            inset: 0;
            background-color: var(--modal-overlay-bg);
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: calc(var(--spacing-unit) * 3);
            border-radius: var(--spacing-unit);
            box-shadow: 0 8px 24px var(--shadow-color);
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: var(--spacing-unit);
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        #modal-title {
            margin: 0;
            font-size: 1.2em;
        }

        #modal-close-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
            padding: var(--spacing-unit);
            margin: calc(var(--spacing-unit) * -1);
            color: var(--text-color);
        }

        .modal-form {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-unit);
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: var(--spacing-unit);
            border: 1px solid var(--border-color);
            border-radius: calc(var(--spacing-unit) / 2);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
            font-size: 1em;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-unit);
            padding-top: calc(var(--spacing-unit) * 2);
            border-top: 1px solid var(--border-color);
            margin-top: calc(var(--spacing-unit) * 2);
        }
        
        .modal-btn {
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 2);
            border: 1px solid var(--border-color);
            border-radius: calc(var(--spacing-unit) / 2);
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }
        
        .btn-secondary {
            background-color: var(--button-bg);
            color: var(--text-color);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--primary-text-color);
            border-color: var(--primary-color);
        }
        
        /* --- Toast Notification --- */
        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 2);
            border-radius: calc(var(--spacing-unit) / 2);
            z-index: 1000;
            transition: bottom 0.5s ease;
            font-size: 0.9em;
        }
        #toast.show { bottom: 20px; }
        
        /* --- Accessibility --- */
        *:focus-visible {
            outline: 2px solid var(--focus-ring-color);
            outline-offset: 2px;
        }
    </style>
</head>

        <h1>My Songs</h1>
        <button id="theme-toggle" aria-label="Toggle theme">

        </button>
    </header>

    <main>
        <ul id="song-list">

        </ul>
		<!-- START: New Controls Section -->
<div class="app-controls">
    <button id="backup-btn" class="control-btn">Backup Songs</button>
    <button id="reset-btn" class="control-btn btn-danger">Reset Application</button>
</div>
<!-- END: New Controls Section -->
    </main>
    
    <button id="add-song-btn" aria-label="Add new song">+</button>

    <!-- Modal for Adding/Editing Songs -->
    <div id="song-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Song</h2>
                <button id="modal-close-btn" aria-label="Close">&times;</button>
            </div>
            <form id="song-form" class="modal-form">
                <input type="hidden" id="modal-song-id" value="">
                <div class="form-group">
                    <label for="modal-title-input">Title</label>
                    <input type="text" id="modal-title-input" required>
                </div>
                <div class="form-group">
                    <label for="modal-lyrics-input">Lyrics</label>
                    <textarea id="modal-lyrics-input" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="modal-cancel-btn" class="modal-btn btn-secondary">Cancel</button>
                    <button type="submit" class="modal-btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="toast"></div>

            const storedData = localStorage.getItem(STORAGE_KEY);

                // If no data, populate with initial samples
                appState.songs = getInitialSampleSongs();
                appState.theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appState));

        // --- SECTION: Rendering ---

        function render() {
            songListEl.innerHTML = ''; // Clear existing list
            if (appState.songs.length === 0) {
                songListEl.innerHTML = `<p id="no-songs-message">No songs yet. Add one!</p>`;
                return;
            }
            
            const fragment = document.createDocumentFragment();
            appState.songs.forEach(song => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.dataset.id = song.id;

                li.innerHTML = `
                    <div class="song-header">
                        <button class="song-toggle" aria-expanded="false" aria-controls="lyrics-${song.id}">
                            <span class="title-text">${song.title}</span>
                            <span class="chevron"></span>
                        </button>
                        <div class="song-actions">
                            <button class="action-btn edit-btn" aria-label="Edit ${song.title}">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </button>
                            <button class="action-btn delete-btn" aria-label="Delete ${song.title}">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                            </button>
                        </div>
                    </div>
                    <div class="lyrics-panel" role="region" id="lyrics-${song.id}" aria-hidden="true">
                        <pre class="lyrics-content">${song.lyrics}</pre>
                    </div>
                `;
                fragment.appendChild(li);
            });
            songListEl.appendChild(fragment);
        }

        // --- SECTION: Song Management (CRUD) ---

        function addSong(title, lyrics) {
            const newSong = {
                id: 'id-' + Date.now(),
                title: title,
                lyrics: lyrics,
                createdAt: Date.now()
            };
            appState.songs.unshift(newSong); // Add to the top
            saveData();
            render();
            closeModal();
            showToast('Song added!');
            // Focus the new item for accessibility
            const newSongEl = songListEl.querySelector(`[data-id="${newSong.id}"] .song-toggle`);
            if (newSongEl) newSongEl.focus();
        }

        function updateSong(id, title, lyrics) {
            const songIndex = appState.songs.findIndex(s => s.id === id);
            if (songIndex > -1) {
                appState.songs[songIndex] = { ...appState.songs[songIndex], title, lyrics };
                saveData();
                render();
                closeModal();
                showToast('Song updated!');
                // Focus the edited item
                const updatedSongEl = songListEl.querySelector(`[data-id="${id}"] .song-toggle`);
                if (updatedSongEl) updatedSongEl.focus();
            }
        }
        
        function deleteSong(id) {
            const song = appState.songs.find(s => s.id === id);
            if (song && confirm(`Are you sure you want to delete "${song.title}"?`)) {
                appState.songs = appState.songs.filter(s => s.id !== id);
                saveData();
                render();
                showToast('Song deleted.');
            }
        }
        
        // --- SECTION: Event Handlers ---

        function handleListClick(e) {
            const toggleBtn = e.target.closest('.song-toggle');
            const editBtn = e.target.closest('.edit-btn');
            const deleteBtn = e.target.closest('.delete-btn');
            
            if (toggleBtn) {
                const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                const panel = toggleBtn.closest('.song-item').querySelector('.lyrics-panel');
                
                toggleBtn.setAttribute('aria-expanded', !isExpanded);
                panel.setAttribute('aria-hidden', isExpanded);
                
                if (!isExpanded) {
                    panel.style.maxHeight = panel.scrollHeight + 'px';
                } else {
                    panel.style.maxHeight = '0px';
                }
            } else if (editBtn) {
                const songId = editBtn.closest('.song-item').dataset.id;
                const songToEdit = appState.songs.find(s => s.id === songId);
                if (songToEdit) openModal(songToEdit);
            } else if (deleteBtn) {
                const songId = deleteBtn.closest('.song-item').dataset.id;
                deleteSong(songId);
            }
        }
        
        function handleFormSubmit(e) {
            e.preventDefault();
            const title = modalTitleInput.value.trim();
            const lyrics = modalLyricsInput.value.trim();
            const id = modalIdInput.value;

            if (!title || !lyrics) {
                alert('Title and Lyrics are required.');
                return;
            }

            if (id) {
                updateSong(id, title, lyrics);
            } else {
                addSong(title, lyrics);
            }
        }

        // --- SECTION: Modal Management ---
        let previouslyFocusedElement;

        function openModal(song = null) {
            previouslyFocusedElement = document.activeElement;
            modalForm.reset();
            
            if (song) {
                modalTitleEl.textContent = 'Edit Song';
                modalIdInput.value = song.id;
                modalTitleInput.value = song.title;
                modalLyricsInput.value = song.lyrics;
            } else {
                modalTitleEl.textContent = 'Add Song';
                modalIdInput.value = '';
            }

            modalEl.classList.add('is-open');
            modalEl.setAttribute('aria-hidden', 'false');
            document.addEventListener('keydown', handleModalKeydown);
            modalTitleInput.focus();
        }

        function closeModal() {
            modalEl.classList.remove('is-open');
            modalEl.setAttribute('aria-hidden', 'true');
            document.removeEventListener('keydown', handleModalKeydown);
            if (previouslyFocusedElement) {
                previouslyFocusedElement.focus();
            }
        }
        
        function handleModalKeydown(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
            if (e.key === 'Tab') {
                // Focus trap logic
                const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
                const focusableContent = modalEl.querySelectorAll(focusableElements);
                const firstFocusableElement = focusableContent[0];
                const lastFocusableElement = focusableContent[focusableContent.length - 1];
                
                if (e.shiftKey) { // if shift key pressed for shift + tab combination
                    if (document.activeElement === firstFocusableElement) {
                        lastFocusableElement.focus();
                        e.preventDefault();
                    }
                } else { // if tab key is pressed
                    if (document.activeElement === lastFocusableElement) {
                        firstFocusableElement.focus();
                        e.preventDefault();
                    }
                }
            }
        }

        // --- SECTION: Theme Management ---
        
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
        }

        function toggleTheme() {
            appState.theme = appState.theme === 'dark' ? 'light' : 'dark';
            applyTheme(appState.theme);
            saveData();
        }

        // --- SECTION: Utilities ---
        
        let toastTimeout;
        function showToast(message) {
            const toastEl = document.getElementById('toast');
            toastEl.textContent = message;
            toastEl.classList.add('show');
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toastEl.classList.remove('show');
            }, 3000);
        }
		// --- SECTION: Backup and Reset Logic ---

function handleBackup() {
    if (appState.songs.length === 0) {
        alert("There are no songs to back up.");
        return;
    }
    // Create a JSON string of the song data
    const dataStr = JSON.stringify(appState.songs, null, 2);
    // Create a downloadable blob
    const dataBlob = new Blob([dataStr], { type: "application/json" });
    const url = URL.createObjectURL(dataBlob);
    
    // Create a temporary link to trigger the download
    const link = document.createElement("a");
    link.href = url;
    const date = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
    link.download = `songs-backup-${date}.json`;
    
    // Trigger download and clean up
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
    showToast('Backup file created!');
}

function handleReset() {
    const confirmation = confirm(
        "Are you sure you want to delete ALL songs and reset the application?\n\nThis cannot be undone."
    );
    if (confirmation) {
        // This is the line that clears the saved data (the "cache")
        localStorage.removeItem(STORAGE_KEY);
        // Reload the page to start fresh
        location.reload();
    }
}

        // --- SECTION: Initialization ---
        
        function init() {
            // Load data from localStorage or set defaults
            loadData();
            
            // Apply the loaded theme
            applyTheme(appState.theme);
            
            // Render the initial list of songs
            render();
            
            // Attach event listeners
            songListEl.addEventListener('click', handleListClick);
            themeToggleBtn.addEventListener('click', toggleTheme);
            addSongBtn.addEventListener('click', () => openModal());
            modalForm.addEventListener('submit', handleFormSubmit);
            modalCloseBtn.addEventListener('click', closeModal);
            modalCancelBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', closeModal);
			 // Get and attach listeners for new backup/reset buttons
            const backupBtn = document.getElementById('backup-btn');
            const resetBtn = document.getElementById('reset-btn');
            backupBtn.addEventListener('click', handleBackup);
            resetBtn.addEventListener('click', handleReset);
        }

        // Run the app
        init();
    });
    </script>
